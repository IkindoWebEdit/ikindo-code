{%load static%}

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<script src="https://use.fontawesome.com/aac5c45839.js"></script>
 <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Element Selection</h4>
          </div>
          <div class="modal-body">
            <button id="addtablesection" class="popupbtn" data-dismiss="modal">New Table Section</button>
            <button id="addparagraphsection" class="popupbtn" data-dismiss="modal">New paragraph section</button>
            <button id="addparagraph" class="popupbtn" data-dismiss="modal">New paragraph</button>
          </div>
          <div class="modal-footer ignore">
            <button type="button" id="modalclose" class="btn btn-default ignore" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
{% block content %}{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
